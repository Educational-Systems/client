<html>

<head>
	<title>Testing Systems</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
	<div class="container">
		<div class="form-container">
			<form>
				<div class="input">
					<label for="username">Username</label>
					<input type="text" name="username" placeholder="Your UCID login" />
				</div>

				<div class="input">
					<label for="password">Password</label>
					<input type="password" name="password" placeholder="Your UCID login password" />
				</div>


				<input type="submit" class="button" />
			</form>
		</div>
	</div>
</body>

</html>
