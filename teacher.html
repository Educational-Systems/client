<html>

<head>
	<title>Teacher Portal | Testing Systems</title>
	<link rel="icon" type="image/png" href="./favicon.ico">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
	<div class="main-body-container">
		<div id="navigation" class="elements-container links-container">
			<div class="logo_container">
				<img src="./assets/img/logo.png" />
				<h2 id="title"></h2>
			</div>
			<div class="nav-container">
				<a class='new-button btn-nav' onclick='navigate("home")'>Home</a>
				<a class='new-button btn-nav' onclick='navigate("exams")'>Exams</a>
				<a class='new-button btn-nav' onclick='navigate("questions")'>Questions</a>
				<a class='new-button btn-nav' onclick='navigate("log_out")'>Log Out</a>
			</div>
		</div>
	</div>
	<div
		style="display: flex; justify-content: space-evenly; padding: 20px; padding-top: 0px; align-items: flex-start;">
		<div id="container" class="elements-container body-container" style="flex: 1; max-width: 50vw;">

		</div>

		<div id="footer" style="display: none; flex: 1; max-width: 50vw;" class="elements-container body-container">

		</div>
	</div>


	<div class="loading" id="loading" style="display: none;"></div>

	<div id="notification" style="display: none;">
		<div class="elements-container">
			<h3 id="notification_text">Test!</h3>
		</div>
	</div>

	<script src="./assets/js/t_script.js"></script>
</body>

</html>
